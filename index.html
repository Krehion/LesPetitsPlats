<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Les Petits Plats</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/custom.css" />
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="assets/favicon.svg" />
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="assets/images/logo.png" alt="Les Petits Plats" class="navbar-logo" />
					</a>
				</div>
			</nav>
			<div class="container-sm">
				<h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
			</div>
			<div class="container-fluid">
				<form class="d-flex justify-content-center h-100">
					<div class="search container-lg">
						<input type="text" class="search-input" placeholder="Rechercher une recette, un ingrédient, ..." name="" />
						<a href="#" class="search-icon">
							<i class="fa fa-search"></i>
						</a>
					</div>
				</form>
			</div>
		</header>
		<!-- Scripts -->
		<!-- Bootstrap -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
